<section class="comman-section contact-section  bg-color text-white">

      <form">
        <div class="mb-3">
          <div class="row">
            <div class="col-lg-6 col-12">
              <div class="mb-3">
                <label for="exampleFormUserFierstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="exampleFormUserFierstName" placeholder="Enter the First Name:-">
              </div>
            </div>
            <div class="col-lg-6 col-12">
              <div class="mb-3">
                <label for="exampleFormUserLastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="exampleFormUserLastName" placeholder="Enter the Last Name:-">
              </div>
            </div>
          </div>
        </div>
        
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Address</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
